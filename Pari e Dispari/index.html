<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Pari e Dispari</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

</head>

<body>

    <h1 class="text-center">INDOVINA SE LA SOMMA E' PARI O DISPARI</h1>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-6 text-center">
                <h2>UTENTE:</h2>
                <label for="input_select" class="d-block">Scegli Pari o Dispari</label>
                <select name="select" id="input_select">
                    <option value="pari">PARI</option>
                    <option value="dispari">DISPARI</option>
                </select>
                <label for="input_number" class="d-block mt-3">Inserisci un numero da 1 a 5</label>
                <input type="number" name="" id="input_number" min="1" max="5">
            </div>

            <div class="col-6 text-center">
                <h2>PC:</h2>
                <p id="pc_number"></p>
            </div>

            <div class="col-auto">
                <button type="button" id="calculation_button" class="my-3">CALCOLA LA SOMMA</button>
            </div>

            <div class="col-12 text-center">
                <p id="sum_generated"></p>
                <p id="output_message"></p>
            </div>

        </div>
    </div>

</body>

</html>
